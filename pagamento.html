<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Compra</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto", sans-serif;
            list-style: none;
            text-decoration: none;
        }

        html, body {
            overflow-x: hidden !important;
        }

        :root {
            --orange: #FFA200;
            --blue-white: #85C9D0;
            --dark-bllue: #12556F;
            --white: #FFF;
            --black: #000;
        }

        body {
            background-color: var(--blue-white);
            color: var(--black);
        }

        .formulario {
            width: 50%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            color: var(--dark-bllue);
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            margin-top: 10px;
            display: block;
            color: var(--black);
        }

        input[type="text"], input[type="number"], input[type="email"], input[type="tel"], input[type="month"] {
            display: block;
            width: 100%;
            height: 40px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: var(--orange);
            border: none;
            border-radius: 5px;
            color: var(--white);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #d48500;
        }
    </style>
</head>
<body>

    <div class="formulario">
        <h2>Formulário de Compra</h2>
        <form action="/finalizar-compra" method="post">
            <!-- Informações do Produto -->
            <fieldset>
                <legend>Informações do Produto</legend>
                <label for="produto">Nome do Produto:</label>
                <input type="text" id="produto" name="produto" required>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" min="1" required>
            </fieldset>

            <!-- Informações do Cliente -->
            <fieldset>
                <legend>Informações do Cliente</legend>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </fieldset>

            <!-- Informações de Pagamento -->
            <fieldset>
                <legend>Informações de Pagamento</legend>
                <label for="cartao">Número do Cartão de Crédito:</label>
                <input type="text" id="cartao" name="cartao" required>

                <label for="validade">Data de Validade:</label>
                <input type="month" id="validade" name="validade" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" maxlength="3" required>
            </fieldset>

            <input type="submit" value="Finalizar Compra">
        </form>
    </div>

</body>
</html>
